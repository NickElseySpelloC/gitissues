<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                html, body {
                    height: 100%;
                    overflow: hidden;
                }

                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                    background: transparent;
                }

                .CodeMirror {
                    height: 100%;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.5;
                    border: none;
                    background: transparent;
                }

                .editor-toolbar {
                    background: rgba(0, 0, 0, 0.03);
                    border: none;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                }

                .editor-toolbar a {
                    color: #24292e !important;
                }

                .CodeMirror-scroll {
                    background: transparent;
                }

                /* Dark mode support */
                @media (prefers-color-scheme: dark) {
                    .editor-toolbar {
                        background: rgba(255, 255, 255, 0.05);
                        border-bottom-color: rgba(255, 255, 255, 0.1);
                    }

                    .editor-toolbar a {
                        color: #c9d1d9 !important;
                    }

                    .editor-toolbar a:hover {
                        background: rgba(255, 255, 255, 0.1);
                        border-color: rgba(255, 255, 255, 0.2);
                    }

                    .CodeMirror {
                        color: #c9d1d9;
                    }

                    .cm-s-paper .CodeMirror-code {
                        color: #c9d1d9;
                    }
                }

                #editor-container {
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                }
            </style>
        </head>
        <body>
            <div id="editor-container">
                <textarea id="editor" placeholder="\(escapedPlaceholder)"></textarea>
            </div>

            <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
            <script>
                var simplemde = new SimpleMDE({
                    element: document.getElementById("editor"),
                    spellChecker: false,
                    placeholder: "\(escapedPlaceholder)",
                    status: false,
                    toolbar: [
                        "bold", "italic", "heading", "|",
                        "quote", "unordered-list", "ordered-list", "|",
                        "link", "image", "|",
                        "code", "table", "|",
                        "preview", "side-by-side", "fullscreen", "|",
                        "guide"
                    ],
                    autoDownloadFontAwesome: true
                });

                // Send changes to Swift
                simplemde.codemirror.on("change", function() {
                    var content = simplemde.value();
                    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.contentChanged) {
                        window.webkit.messageHandlers.contentChanged.postMessage(content);
                    }
                });

                // Make editor globally accessible
                window.simplemde = simplemde;

                // Refresh editor on window resize to ensure proper display
                window.addEventListener('resize', function() {
                    if (simplemde && simplemde.codemirror) {
                        simplemde.codemirror.refresh();
                    }
                });

                console.log('SimpleMDE editor initialized successfully');
            </script>
        </body>
        </html>
